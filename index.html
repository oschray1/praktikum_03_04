<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs.css">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Pong Spiel</title>
</head>

<body>
    <main>
        <!-- Top bar -->
        <h1 class="mt-2" id="headline">Pong Spiel</h1>
        <div class="mh-2" id="current-scores">
            <div class="player">
                <p id="score1" class="mv-2">0</p>
                <input type="text" id="name1" class="mv-2 white-border" value="Spieler 1">
            </div>
            <div id="start-btn" class="white-border">START</div>
            <div id="computer-btn" class="white-border"><i class='fas fa-desktop'></i></div>
            <div class="player">
                <p id="score2" class="mv-2">0</p>
                <input type="text" id="name2" class="mv-2 white-border" value="Spieler 2">
            </div>
        </div>
        <!-- Canvas -->
        <canvas id="field" width="850px" height="425px"></canvas>
    </main>
    <section>
        <table id="score-table"></table>
    </section>
    <footer></footer>

    <!-- General setting and variables -->
    <script src="js/general.js"></script>
    <!-- Classes -->
    <script src="js/field.js"></script>
    <script src="js/score_table.js"></script>
    <script src="js/player.js"></script>
    <!-- Game script -->
    <script src="js/game.js"></script>
    <!-- Ball class -->
    <script src="js/ball.js"></script>
</body>

</html>
